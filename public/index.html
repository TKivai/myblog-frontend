<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/bootsrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      try{
        // fetch('http://localhost:3000/posts', {mode:'cors'})
        fetch('http://localhost:4000/posts')
          .then(data => {
            return data.json(); 
          })
          .then(posts => { 
            var blog_post_container = document.getElementById("blog_posts_container");
            posts.forEach(post => {
              console.log(post.title);
              var node = document.createElement("div");
              var postHtml = `<div class="col-md-6">
                  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                      <div className="col p-4 d-flex flex-column position-static">
                          <h3 class="mb-0">${post.title} </h3>
                          <div class="mb-1 text-muted">  </div>
                          <hr class="my-1"/>
                          <p class="card-text mb-auto"> ${post.body} </p>
                          <a href="/posts/${post.id}" class="stretched-link mt-1" >Read Full Post</a>
                      </div>
                  </div>
              </div>` ;                
              node.innerHTML = postHtml;
              // node.appendChild(textnode);
              // blog_post_container.appendChild(postHtml);
              blog_post_container.appendChild(node);
            });
             
          })
          .catch (err => {
            console.log("Error");
            console.log(err);
          });
      } catch (err) {
        console.log("Error");
        console.log(err);
      }
    </script>
  </body>
</html>
